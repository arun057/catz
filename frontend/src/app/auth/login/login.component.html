<div class="center-container">
  <div class="container-box">
    <div class="logo">Yo cat, Login!</div>
    <div class="login-item">
      <form #myform="ngForm" (ngSubmit)="login(myform)" class="form form-login">
        <div class="form-field">
          <label class="user" for="register-username"><span class="hidden">Username</span></label>
          <input name="username" id="register-username" type="text" class="form-input" placeholder="Username" ngModel
            required>
        </div>
        <div class="form-field">
          <label class="lock" for="register-password"><span class="hidden">Password</span></label>
          <input name="password" id="register-password" type="password" class="form-input" placeholder="Password" ngModel
            required minlength="8">
        </div>
        <div class="form-field">
          <input type="submit" value="Login">
        </div>
      </form>
      <a routerLink="/auth/register" routerLinkActive="active">Not Registered? Register</a>
    </div>
  </div>
</div>
